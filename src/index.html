                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="classify">
                                <span>权限</span>:<div class="drop drop-select">
                                    <span class="text-con">全部</span><span class="icon iconfont iconxiala"></span>
                                    <div class="drop-menu">
                                        <ul class="charge_type">
                                            <li class="active normal" data-type='0'>全部</li>
                                            <li data-type="1">免费</li>
                                            <li data-type="2">会员</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="classify">

                                    <span class="text-con">全部</span><span class="icon iconfont iconxiala"></span>
                                    <div class="drop-menu">
                                        <ul class="composition_type">
                                            <li class="active normal" data-type='0'>全部</li>
                                            <li data-type='1'>自由模板</li>
                                            <li data-type='2'>固定模板</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="classify">
                                <span>比例</span>:<div class="drop drop-select">
                                    <span class="text-con">全部</span><span class="icon iconfont iconxiala"></span>
                                    <div class="drop-menu">
                                        <ul class="theme_resolution">
                                            <li class="active normal" data-type=''>全部</li>
                                            <li data-type='16x9'>16x9</li>
                                            <li data-type='9x16'>9x16</li>
                                            <li data-type='1x1'>1x1</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="right">
                            <div class="classify">
                                <span>排序</span>:<div class="drop drop-select">
                                    <span class="text-con">默认</span><span class="icon iconfont iconxiala"></span>
                                    <div class="drop-menu">
                                        <ul class="order_field">
                                            <li class="active normal" data-type='orderby'>默认</li>
                                            <li data-type='task_num'>最热</li>
                                            <li data-type='created_at'>最新</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
